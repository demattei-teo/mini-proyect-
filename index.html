<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>componenete-reutilizable</title>
  <link rel="stylesheet" href="/index.scss">
</head>
<body>
  <section class="results">
   <div class="results__percentage percentage">
     <h2 class="percentage__title">
        Your Results
     </h2>
     <div class="percentage__score">
      <span>76</span>
      <span>of 100</span>
     </div>
     <div class="percentage__description description">
      <h3 class="description__title">
         Great
      </h3>
      <p class="description__p">
        You scored higher than 65% of the people who have taken these tests 
      </p>
     </div>

   </div>
   <div class="results__summary summary">
    <h2 class="summary__title">Summary</h2>
    <ul class="summary__container-skills  container-skills" id="summary__container-skills">
      <li class="container-skills__item item item__reaction">
        <div class="item__name">
          <img src="/assets/images/icon-reaction.svg" alt="" class="item__name__icon  color-icon ">
          <span class="item__name__title Reaction">Reaction</span>
        </div>
        <div class="item__score">
          <span>80</span>
          /
          100
        </div> 
      </li>
      <li class="container-skills__item item item__memory">
        <div class="item__name">
          <img src="/assets/images/icon-memory.svg" alt="" class="item__name__icon  color-icon ">
          <span class="item__name__title memory">Memory</span>
        </div>
        <div class="item__score">
          <span>80</span>
          /
          100
        </div> 
      </li>
      <li class="container-skills__item item item__verbal">
        <div class="item__name">
          <img src="/assets/images/icon-verbal.svg" alt="" class="item__name__icon  color-icon ">
          <span class="item__name__title verbal">Verbal</span>
        </div>
        <div class="item__score">
          <span>80</span>
          /
          100
        </div> 
      </li>
      <li class="container-skills__item item item__visual">
        <div class="item__name">
          <img src="/assets/images/icon-visual.svg" alt="" class="item__name__icon  color-icon ">
          <span class="item__name__title visual ">Visual</span>
        </div>
        <div class="item__score">
          <span>80</span>
          /
          100
        </div> 
      </li>
     
    </ul>
    <div class="item__button">
      <button>Continue</button>
    </div>
   </div>    
  </section>


</body>
</html>
